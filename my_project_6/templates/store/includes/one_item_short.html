<article>
  <p><b>{{item.name.category}}</b>
    <b> {{ item }} </b>
    , статус: <b>{{item.status}}</b>
    , цена: <b>{{item.name.price}}</b> руб.
    , номер <b>{{item.serial_num}}</b>
    , дата добавления: <b>{{item.pub_date}}</b>
    <object> <a href="{% url 'store:item_detail' item.id %}"><b> Детали </b> </a> </object>
  </p>
</article>
