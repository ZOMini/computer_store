
<article>
  {% load thumbnail %}
  <p><b>{{name}}</b>
    
    , дата добавления: <b>{{name.mod_date}}</b>
    , цена: <b>{{name.price}}</b> руб.
    <object> <a href="{% url 'store:item_order' name.id %}"><b> Заказать </b> </a> </object>
    {% thumbnail name.image "960x339" crop="center" upscale=True as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
  </p>
  <p>
  Описание модели: <b>{{name.mod_detail | linebreaksbr}}</b>
  </p>
</article>
