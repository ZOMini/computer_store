<!DOCTYPE html>
{% load static %}
<nav class="navbar navbar-light" 
style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{%url 'store:index'%}">
      <img src="{% static 'img/logo.png' %}" 
      width="30" height="30" 
      class="d-inline-block align-top" alt="">
      <span style="color:red">My</span> store
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">

      {% if request.user.is_authenticated %}
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'store:all_categories' %}active
        {% endif %}"href="{% url 'store:all_categories' %}">category</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'store:index' %}active
        {% endif %}"href="{% url 'store:index' %}">index</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link link-light"
        href="{% url 'users:password_change_form' %}">Изменить пароль</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link link-light"
        href="{% url 'users:logout'%}">Выйти</a>
      </li>
      <li>
        User: {{ user.username }}
      <li>
      {% else %}
      <li class="nav-item"> 
        <a class="nav-link link-light" 
        href="{% url 'users:login'%}">Войти</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link link-light" 
        href="{% url 'users:signup'%}">Регистрация</a>
      </li>
      {% endif %}
    </ul>
    {% endwith %}
  </div>
</nav>
